{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-body mt-5 {% block card-color %} border-dark text-light bg-secondary {% endblock card-color %}">
                <span class="text-center">{% block card-title1 %}<strong> Editar Registros </strong> {% endblock card-title1 %}</span>
            </div>

            <!--form-->
            <form action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data" autocomplete="off" class="card p-3 border-dark mt-3">
                {% csrf_token %}

                <div class="input-group mb-3">
                    <span class="side-label btn btn-secondary"><i class="fas fa-tshirt"></i></span>&nbsp;
                    <input type="text" class="form-control" name="nome" maxlength="70" placeholder="Nome do cliente" value="{{ product.nome }}" required>
                </div>

                <div class="input-group mb-3">
                    <span class="side-label btn btn-secondary"><i class="fas fa-tshirt"></i></span>&nbsp;
                    <input type="text" class="form-control" name="telefone" maxlength="12" placeholder="Número do telefone" value="{{ product.telefone }}" required>
                </div>

                <div class="input-group mb-3">
                    <span class="side-label btn btn-secondary"><i class="fas fa-tshirt"></i></span>&nbsp;
                    <input type="text" class="form-control" name="Tipo_De_trabalho" maxlength="200" placeholder="Insira o tipo de trabalho" value="{{ product.Tipo_De_trabalho }}" required>
                </div>

                <div class="input-group mb-3">
                    <span class="side-label btn btn-secondary"><i class="fas fa-tshirt"></i></span>&nbsp;
                    <input type="text" class="form-control" name="quantidade" maxlength="4" placeholder="Nr de peças registradas" value="{{ product.quantidade }}" required>
                </div>

                <div class="input-group mb-3">
                    <span class="side-label btn btn-secondary"><i class="fas fa-tshirt"></i></span>&nbsp;
                    <input type="text" class="form-control text-success" name="valor_trabalho" maxlength="9" placeholder="Insira o valor de trabalho" value="{{ product.valor_trabalho }}" required>
                </div>

                <div class="input-group mb-3">
                    <span class="side-label btn btn-secondary"><i class="fas fa-tshirt"></i></span>&nbsp;
                    <textarea class="form-control text-danger" name="assunto" maxlength="300" placeholder="Insira descricao dos produtos" required>{{ product.assunto }}</textarea>
                </div>

                <div class="input-group mb-3">
                    <span class="side-label btn btn-secondary"><i class="fas fa-tshirt"></i></span>&nbsp;
                    <select class="form-select" name="status" required>
                        <option value="Pendente" {% if product.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                        <option value="Concluído" {% if product.status == 'Concluído' %}selected{% endif %}>Concluído</option>
                    </select>
                </div>

                <div class="mt-4" style="width: 100%">
                    <button type="submit" class="btn btn-success mb-3">
                        <i class="fas fa-save"></i>&nbsp;&nbsp; Salvar
                    </button>
                    <a href="{% url 'index' %}" class="btn btn-warning mb-3 ms-2" style="width: 50px;" title="Ver Produtos">
                        <i class="fas fa-list"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
